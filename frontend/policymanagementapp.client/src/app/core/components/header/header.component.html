<nav class="navbar navbar-expand-lg bg-secondary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img
        src="assets/images/chedid-logo.png"
        alt="Logo"
        height="60"
        class="d-inline-block align-text-top"
      />
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-text text-center flex-grow-1">
      <span class="text-white fw-bold display-4">Policy Management System</span>
    </div>

    <div class="d-flex flex-column align-items-end" *ngIf="isLoggedIn">
     
      <button class="btn btn-sm btn-outline-primary logout-btn" (click)="logout()">Logout</button>
    </div>
  </div>
</nav>

<div class="welcome-banner bg-light py-3" *ngIf="isLoggedIn">
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="text-center">
        
        <h4 class="mb-0">Welcome, <span class="text-primary">{{ firstName }} {{ lastName }}</span>!</h4>
        <p class="text-muted mb-0">{{ currentDate | date:'EEEE, MMMM d, y' }}</p>
        <div class="text-white text-end mb-2">
          <span class="badge bg-light text-secondary">{{ userRole }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<app-nav-menu *ngIf="isLoggedIn"></app-nav-menu>
