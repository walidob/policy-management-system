<div class="policy-detail-container">
  <div class="card">
    <div class="card-header bg-primary">
      <h2 class="mb-0 text-center py-2" style="font-weight: 600; letter-spacing: 0.5px;">
        <span class="text-white">View Policy</span>
      </h2>
    </div>
    <div class="card-body">
      <!-- Error alert -->
      <div 
        *ngIf="error" 
        class="alert alert-danger alert-dismissible fade show" 
        role="alert"
      >
        {{ errorMessage }}
        <button 
          type="button" 
          class="btn-close" 
          data-bs-dismiss="alert" 
          aria-label="Close" 
          (click)="error = false"
        ></button>
      </div>
      
      <div *ngIf="loading" class="d-flex justify-content-center my-3">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      
      <div *ngIf="policy && !loading">
        <div class="d-flex justify-content-center mb-3">
          <span class="badge fs-6 px-4 py-2" [ngClass]="getBadgeClass(policy)">
            {{ getStatusText(policy) }}
          </span>
        </div>
        
        <div class="d-flex flex-wrap justify-content-between">
          <!-- First row of boxes -->
          <div class="w-50 p-2">
            <div class="card h-100">
              <div class="card-body">
                <div class="mb-3">
                  <label class="form-label fw-bold">Policy Name</label>
                  <p class="form-control-plaintext border rounded px-3 py-2">{{ policy.name }}</p>
                </div>
                
                <div class="mb-3">
                  <label class="form-label fw-bold">Description</label>
                  <p class="form-control-plaintext border rounded px-3 py-2" style="min-height: 90px;">
                    {{ policy.description || 'No description provided' }}
                  </p>
                </div>
              </div>
            </div>
          </div>
          
          <div class="w-50 p-2">
            <div class="card h-100">
              <div class="card-body">
                <div class="mb-3">
                  <label class="form-label fw-bold">Policy Type</label>
                  <p class="form-control-plaintext border rounded px-3 py-2">{{ policyTypeDisplayName }}</p>
                </div>
                
                <div class="mb-3">
                  <label class="form-label fw-bold">Effective Date</label>
                  <p class="form-control-plaintext border rounded px-3 py-2">{{ policy.effectiveDate | date:'mediumDate' }}</p>
                </div>
                
                <div>
                  <label class="form-label fw-bold">Expiry Date</label>
                  <p class="form-control-plaintext border rounded px-3 py-2">{{ policy.expiryDate | date:'mediumDate' }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="mt-4 d-flex justify-content-center">
          <button class="btn btn-secondary" (click)="cancel()">
            Back
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
